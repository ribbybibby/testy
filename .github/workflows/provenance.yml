on:
  workflow_call:
    secrets:
      COSIGN_GCP_SVC_ACCOUNT:
        required: true
    inputs:
      image_ref:
        required: true
        type: string
env:
  KMS_KEY: "gcpkms://projects/jetstack-rob-best/locations/europe-west1/keyRings/rob-best/cryptoKeys/cosign/versions/1"

jobs:
  generate-provenance:
    name: Generate provenance for image
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
      # Install cosign
      - name: Install cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: v1.4.1

      #- uses: google-github-actions/auth@v0
      #  with:
      #    credentials_json: ${{ secrets.COSIGN_GCP_SVC_ACCOUNT }}

      - uses: google-github-actions/auth@v0.4.0
        with:
          workload_identity_provider: 'projects/998629990322/locations/global/workloadIdentityPools/cosign/providers/cosign'
          service_account: 'cosigner@jetstack-rob-best.iam.gserviceaccount.com'

      - name: Docker Login
        run: |
          gcloud auth configure-docker

      - name: Sign
        run: |
          cosign sign --key "${{ env.KMS_KEY }}" "${{ inputs.image_ref }}"
